<!DOCTYPE html>
<html>
<head>
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        img, video {
            border: 5px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页！</h1>
    <img src="2.jpg" alt="我的图片" style="width:100%; max-width:600px;">
    <video controls style="width:100%; max-width:600px;">
        <source src="1.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</body>
</html>
